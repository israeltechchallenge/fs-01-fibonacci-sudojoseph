<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="pt-3 ps-5">
    <div class="container mt-5 ms-5">
        <h1 class="display-1 mb-0 pb-5">Fibonacci Calculator</h1>
        <form class="row fs-4 fw-normal">
            <div class="col-auto d-flex flex-column justify-content-center">
                <p class="mb-0">The Fibonnaci Of</p>
            </div>
            <div class="col-auto d-flex flex-column justify-content-center position-relative">
              <input type="number" class="form-control" id="inputNumber" placeholder="#" width="1">     
              <div id="lessThanFiftyErr" class="alert alert-danger fs-6 position-absolute d-none mt-5" role="alert" size="1">
                Canâ€™t be larger than 50
              </div>         
            </div>
            <div class="col-auto d-flex flex-column justify-content-center">
              <button type="submit" class="btn btn-primary mb-0">Is</button>    
            </div>
            <div class="col-auto d-flex flex-column justify-content-center">
                <div class="text-decoration-underline fw-bold" id="output"></div>
                <div id="spinnerSpecificNr" class="spinner-border mb-0 d-none" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p id="serverError" class="fs-6 m-0 text-danger"></p>
              </div>  
          </form>
          <div class="d-flex pb-5 pt-5 align-items-center">
            <h1 class="display-4 m-0 pe-4">Results</h1>
            <div id="spinnerAllCalculations" class="spinner-border mb-0 d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <ul id="allCalculationsList" class="list-unstyled fs-4"></ul>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
