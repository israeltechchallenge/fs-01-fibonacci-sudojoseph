<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="display-1 mb-0 pb-5">Fibonacci Calculator</h1>
        <form class="row g-3 fs-4 fw-normal">
            <div class="col-auto d-flex flex-column justify-content-center">
                <p class="mb-0">The Fibonnaci Of</p>
            </div>
            <div class="col-auto d-flex flex-column justify-content-center">
              <input type="number" class="form-control" id="inputNumber" placeholder="#">
            </div>
            <div class="col-auto d-flex flex-column justify-content-center">
              <button type="submit" class="btn btn-primary mb-0">Is</button>    
            </div>
            <div class="col-auto d-flex flex-column justify-content-center">
                <div class="text-decoration-underline lh-lg fw-bold" id="output"></div>
              </div>
          </form>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
